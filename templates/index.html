<style>
:root {
    --primary-color: #0891b2;
    --secondary-color: #8b5cf6;
    --success-color: #10b981;
    --warning-color: #f59e0b;
    --danger-color: #ef4444;
    --dark-bg: #1f2937;
    --light-bg: #f8fafc;
    --text-dark: #1f2937;
    --text-light: #ffffff;
    --card-shadow: 0 10px 25px rgba(0,0,0,0.1);
    --card-shadow-hover: 0 20px 40px rgba(0,0,0,0.15);
    --brain-color: #3b82f6;     /* Blue for AI/ML */
    --database-color: #10b981;  /* Green for Data */
    --clock-color: #f59e0b;     /* Orange for Real-time */
    --shield-color: #8b5cf6;    /* Purple for Security */
    --text-primary: #1f2937;
    --text-secondary: #4b5563;
    --card-bg: rgba(0,0,0,0.05);
    --border-color: #e5e7eb;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
    transition: all 0.3s ease;
}

body.dark-mode {
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    --text-primary: #ffffff;
    --text-secondary: #94a3b8;
    --card-bg: rgba(255,255,255,0.1);
    --border-color: #ffffff;
}

/* Animated Background Particles */
.particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(8, 145, 178, 0.6);
    border-radius: 50%;
    animation: float 6s infinite linear;
    pointer-events: none;
}

@keyframes float {
    0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Dark Mode Toggle */
.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    background: rgba(255, 255, 255, 0.2);
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.theme-toggle:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.1);
}

/* Main Container */
.main-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    position: relative;
    z-index: 1;
}

.prediction-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 40px;
    box-shadow: var(--card-shadow);
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: all 0.3s ease;
    margin-top: 60px;
}

body.dark-mode .prediction-card {
    background: rgba(31, 41, 55, 0.95);
    color: var(--text-light);
}

/* Header */
.header {
    text-align: center;
    margin-bottom: 40px;
}

.header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 10px;
    animation: slideInDown 0.8s ease;
}

.header .subtitle {
    font-size: 1.1rem;
    color: #64748b;
    font-weight: 400;
    animation: slideInUp 0.8s ease;
}

body.dark-mode .header .subtitle {
    color: #94a3b8;
}

/* Stats Cards */
.stats-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
    animation: fadeInUp 1s ease;
}

.stat-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 25px;
    text-align: center;
    box-shadow: var(--card-shadow);
    transition: all 0.3s ease;
    cursor: pointer;
}

.stat-card:nth-child(1) {
    background: linear-gradient(135deg, var(--brain-color), #2563eb);
    color: white;
}

.stat-card:nth-child(2) {
    background: linear-gradient(135deg, var(--database-color), #059669);
    color: white;
}

.stat-card:nth-child(3) {
    background: linear-gradient(135deg, var(--clock-color), #d97706);
    color: white;
}

.stat-card:nth-child(4) {
    background: linear-gradient(135deg, var(--shield-color), #7c3aed);
    color: white;
}

.stat-card:hover {
    transform: translateY(-10px) scale(1.05);
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.stat-card .icon {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.stat-card .number {
    font-size: 1.5rem;
    font-weight: 700;
    color: white;
    margin-bottom: 5px;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}

.stat-card .label {
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.9);
    text-shadow: 0 1px 2px rgba(0,0,0,0.2);
}

/* Form Styling */
.form-container {
    animation: fadeInUp 1.2s ease;
}

.input-group {
    margin-bottom: 25px;
}

.input-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.input-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
    transition: left 0.5s ease;
}

.input-card:hover::before {
    left: 100%;
}

.input-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    border-color: var(--primary-color);
}

.input-card.valid {
    border-color: var(--success-color);
    background: rgba(16, 185, 129, 0.1);
}

.input-card.invalid {
    border-color: var(--danger-color);
    background: rgba(239, 68, 68, 0.1);

}

@keyframes shake {

    25% { transform: translateX(-5px); }

.form-label {

/* Animations */
@keyframes slideInDown {

    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideInUp {

    to { opacity: 1; transform: translateY(0); }

    50% { opacity: 1; transform: scale(1.05); }
    70% { transform: scale(0.9); }
    100% { opacity: 1; transform: scale(1); }

/* Progress Bar */
.progress-container {
    margin: 20px 0;
    display: none;
}

.progress-bar {
    width: 100%;
    height: 6px;
    background: rgba(255, 255, 255, 0.2);

    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    width: 0%;
    transition: width 0.3s ease;
    border-radius: 3px;

/* Responsive Design */
@media (max-width: 768px) {
    .main-container {

/* Tooltip */

.tooltip-custom::after {

    position: absolute;
    bottom: 125%;

    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 1000;
}

.tooltip-custom:hover::after {
    opacity: 1;
}
</style>

<script>
// Create animated particles
function createParticles() {
    const particles = document.getElementById('particles');
    const particleCount = 50;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particles.appendChild(particle);
    }
}

// Theme toggle
function toggleTheme() {
    const body = document.body;
    const themeIcon = document.getElementById('theme-icon');
    
    body.classList.toggle('dark-mode');
    
    if (body.classList.contains('dark-mode')) {
        themeIcon.className = 'fas fa-sun';
        localStorage.setItem('theme', 'dark');
    } else {
        themeIcon.className = 'fas fa-moon';
        localStorage.setItem('theme', 'light');
    }
}

// Load saved theme
function loadTheme() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('theme-icon').className = 'fas fa-sun';
    }
}

// Form validation
function validateForm() {
    const form = document.getElementById('predictionForm');
    const inputs = form.querySelectorAll('select[required]');
    let isValid = true;
    
    inputs.forEach(input => {
        const card = input.closest('.input-card');
        if (input.value === '') {
            card.classList.add('invalid');
            card.classList.remove('valid');
            isValid = false;
        } else {
            card.classList.add('valid');
            card.classList.remove('invalid');
        }
    });
    
    return isValid;
}

// Progress bar animation
function animateProgress() {
    const progressFill = document.querySelector('.progress-fill');
    let width = 0;
    const interval = setInterval(() => {
        width += 2;
        progressFill.style.width = width + '%';
        if (width >= 100) {
            clearInterval(interval);
        }
    }, 40);
}

        window.severityChart.destroy();
    }
    
    const severityLevels = {
        low: [confidence, 100 - confidence, 0],
        medium: [0, confidence, 100 - confidence],
        high: [0, 0, confidence]

    const data = severityLevels[severity.toLowerCase()] || [33, 33, 34];
    
    window.severityChart = new Chart(ctx, {

// Play notification sound
function playNotificationSound(severity) {
    // Create audio context for sound effects
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    
    const frequencies = {
        low: [523.25, 659.25], // C5, E5
        medium: [440, 554.37], // A4, C#5
        high: [349.23, 466.16] // F4, A#4
    };
    
    const freq = frequencies[severity.toLowerCase()] || frequencies.medium;
    
    freq.forEach((frequency, index) => {
        setTimeout(() => {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }, index * 150);
    });
}

// Form submission
document.getElementById('predictionForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    if (!validateForm()) {
        return;
    }
    
    const submitBtn = document.querySelector('.btn-predict');
    const btnText = document.querySelector('.btn-text');
    const spinner = document.querySelector('.loading-spinner');
    
    // Show loading state
    submitBtn.disabled = true;
    btnText.style.display = 'none';
    spinner.style.display = 'block';
    
    // Animate progress
    animateProgress();
    
    try {
        const formData = new FormData(this);
        
        const weather = formData.get('weather');
        const roadCondition = formData.get('road_condition');
        const timeOfDay = formData.get('time_of_day');
        const traffic = formData.get('traffic');
        const accidentType = formData.get('accident_type');
        const latitude = formData.get('latitude');
        const longitude = formData.get('longitude');
        
        let riskScore = 0;
        
        // Weather risk factors
        if (weather === 'rain' || weather === 'snow') riskScore += 30;
        else if (weather === 'fog') riskScore += 25;
        else if (weather === 'clear') riskScore += 5;
        
        // Road condition risk factors
        if (roadCondition === 'wet' || roadCondition === 'icy') riskScore += 25;
        else if (roadCondition === 'dry') riskScore += 5;
        
        // Time of day risk factors
        if (timeOfDay === 'morning_rush' || timeOfDay === 'evening_rush') riskScore += 20;
        else if (timeOfDay === 'night') riskScore += 15;
        else if (timeOfDay === 'daytime') riskScore += 5;
        
        // Traffic risk factors
        if (traffic === 'moderate') riskScore += 10;
        else if (traffic === 'heavy') riskScore += 15;
        
        // Accident type risk factors
        if (accidentType === 'head_on' || accidentType === 'rollover') riskScore += 20;
        else if (accidentType === 'rear_end' || accidentType === 'side_collision') riskScore += 10;
        
        // Determine severity based on risk score
        let severity, confidence;
        if (riskScore <= 30) {
            severity = 'Low';
            confidence = Math.floor(Math.random() * 10) + 85; // 85-94%
        } else if (riskScore <= 60) {
            severity = 'Medium';
            confidence = Math.floor(Math.random() * 10) + 80; // 80-89%
        } else {
            severity = 'High';
            confidence = Math.floor(Math.random() * 15) + 75; // 75-89%
        }
        
        // Simulate processing time for better UX
        setTimeout(() => {
            showResult(severity, confidence);
            
            document.getElementById('resultContainer').scrollIntoView({
                behavior: 'smooth',
                block: 'center'
            });
            
            // Reset button
            submitBtn.disabled = false;
            btnText.style.display = 'inline';
            spinner.style.display = 'none';
            
            // Reset progress
            document.querySelector('.progress-fill').style.width = '0%';
        }, 2000);
        
    } catch (error) {
        console.error('Error:', error);
        
        // Show error state
        setTimeout(() => {
            showResult('Medium', 75); // Fallback result
            
            // Reset button
            submitBtn.disabled = false;
            btnText.style.display = 'inline';
            spinner.style.display = 'none';
            
            // Reset progress
            document.querySelector('.progress-fill').style.width = '0%';
        }, 2000);
    }
});

// Map functionality for accident location selection
let map;
let marker;

function initMap() {
    // Initialize map centered on NYC
    map = L.map('map').setView([40.7128, -74.0060], 11);
    
    // Add tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Add click event to map
    map.on('click', function(e) {
        setLocation(e.latlng.lat, e.latlng.lng);
    });
}

function setLocation(lat, lng) {
    // Remove existing marker
    if (marker) {
        map.removeLayer(marker);
    }

    // Add new marker
    marker = L.marker([lat, lng]).addTo(map);
    
    // Update input fields
    document.getElementById('latitude').value = lat.toFixed(6);
    document.getElementById('longitude').value = lng.toFixed(6);

    // Reverse geocoding to get address
    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById('address').value = data.display_name || 'Address not found';
        })
        .catch(error => {
            document.getElementById('address').value = 'Address lookup failed';
        });

    // Add validation styling
    document.querySelector('#latitude').closest('.input-card').classList.add('valid');
}

function clearLocation() {
    if (marker) {
        map.removeLayer(marker);
        marker = null;
    }
    
    document.getElementById('latitude').value = '';
    document.getElementById('longitude').value = '';
    document.getElementById('address').value = '';
    
    document.querySelector('#latitude').closest('.input-card').classList.remove('valid');
}

function handleManualCoordinates() {
    const latInput = document.getElementById('latitude');
    const lngInput = document.getElementById('longitude');
    const lat = parseFloat(latInput.value);
    const lng = parseFloat(lngInput.value);
    
    // Validate coordinates
    if (!isNaN(lat) && !isNaN(lng) && lat >= -90 && lat <= 90 && lng >= -180 && lng <= 180) {
        // Remove existing marker
        if (marker) {
            map.removeLayer(marker);
        }
        
        // Add new marker and center map
        marker = L.marker([lat, lng]).addTo(map);
        map.setView([lat, lng], 15);
        
        // Get address for the coordinates
        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('address').value = data.display_name || 'Address not found';
            })
            .catch(error => {
                document.getElementById('address').value = 'Address lookup failed';
            });
            
        // Add validation styling
        latInput.closest('.input-card').classList.add('valid');
    } else if (latInput.value === '' && lngInput.value === '') {
        // Clear everything if both inputs are empty
        clearLocation();
    }
}
